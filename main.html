<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="hidden"></p>
    <div class="landing">
        <div class="landingContainer">
            <h3>Upload a file!</h3>
            <div class="drop">
            <div class="icon">
                <i class="fas fa-images"></i>
            </div>
            <div class="header">Drop your Image</div>
            <span class="header">or <span class="button">browse</span></span>
            <input type="file" id="fileInput" hidden>
            <span class="format">Supported Formats: JPEG, JPG, PNG</span>
        </div>
        </div>
    </div>
    <div class="container">
        <canvas id="canv1"></canvas>

        <div class="controls">
            <label for="res" id="resolutionLabel">Resolution: 2px</label>
            <div class="sliderBox">
                <input type="range" name="Resolution" id="res" min="1" max="20" value="2">
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="landing.js" type="module"></script>
</body>
</html>
